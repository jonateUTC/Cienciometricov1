<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

<nav class="navbar navbar-default" style="background: #009688;">
  <div class="container-fluid">
    <div class="navbar-header">

    </div>

  </div>

<form method="post">
{% csrf_token %}

  <label class="control-label col-sm-2" >Correo:</label>

        <input type="email" class="form-control" id="email" placeholder="Ingrese Correo Electronico" name="email">
		<br>
		   <input type="submit" class="btn btn-primary" value="Recuperar mi contraseña"/>

		</div>

	</form>
</div>
