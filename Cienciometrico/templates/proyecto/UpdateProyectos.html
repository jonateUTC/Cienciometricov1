{% extends 'base1/inicio2.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
{% block extrastatic %}
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="static/css/animate.min.css">
{% endblock %}
</head>
<body>
{% block content %}
 <form method="post">
        {% csrf_token %}
	   <div class="wow fadeInUp animated" style="background: #AFB5B9; height:20%;  padding: 1cm 3cm 1cm 3cm;" >
     <h2 align="center" style="color:white"><span class="glyphicon glyphicon-plus"></span> ACTUALIZAR <span style="color:#FC9C30">PROYECTOS</span> </h2>
        </div>
    <br>
      <div class="row">
		<div class="col-md-8 col-md-offset-2">
	<a href="{% url 'proyectos:lista_Proyectos' %}" class="btn btn-primary  pull-right"><i class="glyphicon glyphicon-eye-open"></i> Ver Todos</a>
		</div>
		</div>
   <div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label>Titulo</label>
				<input class="form-control" type="text" name="Titulo" value="{{proyectos.Titulo}}">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label >Documento</label>
				<input class="form-control" type="text" name="Documento" value="{{proyectos.Documento}}">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label >Tipo de Proyecto</label>
				<input class="form-control" type="text" name="Tipo_Proyecto" value="{{proyectos.Tipo_Proyecto}}">
			</div>
		</div>
	</div>

     <div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label >Investigador</label>
				<input class="form-control" type="number" name="investigador_id" value="{{proyectos.investigador_id}}">
			</div>
		</div>
	</div>

        <div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
                <button type="submit"   class="btn btn-primary" >Guardar</button>
            </div>
		</div>
        </div>
	</div>


</form>

{% endblock %}
</body>
</html>
