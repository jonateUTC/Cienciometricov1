{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
</head>
<body>

<form method="post">

	{% csrf_token %}
    <br><br><br>
<div class="container" id="login" style="margin-top:50px; background: #009688;" >
<img style="width: 200px;height: 170px;margin-top: -80px;margin-bottom: 30px;" src="{% static 'images/logoin.png' %}"/>
	<br>


<label for="" style="color: white"><h4>Usuario:</h4> </label>

			<div class="input-group">
				<span class="input-group-addon"> <i
					class="glyphicon glyphicon-user"> </i></span> <input type="text"
					class="form-control"  name="username" id="username"
					value="" placeholder="Ingrese el usuario" required
					autofocus><br />
			</div>

			<label for="" style="color: white"><h4>Password: </h4></label>

			<div class="input-group" style="azimuth: center;">
				<span class="input-group-addon"> <i
					class="glyphicon glyphicon-asterisk"> </i></span> <input type="password"
					class="form-control"	placeholder="Ingrese contraseña" name="password" id="password" value=""><br />
			</div>
			<br />
			 <div class="row">
    	<div class="col-md-7 col-md-offset-3">
    		<div class="form-group" display="inline">
                <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
                <button class="btn btn-success" type="submit" ><span class="glyphicon glyphicon-log-in"></span> Ingresar</button>
    	   </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
